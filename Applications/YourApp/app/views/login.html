<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="/app/static/css/login.css" rel="stylesheet" type="text/css" />
<script src='/app/static/js/common/angular.min.js'></script>
</head>

<body>
    <div class="page" >

			<!--login box begin-->
			<div class="login-content">


				<!--login form-->
				<div class="login-font">LOGIN</div>

				<form id="login-form" name="login_form" ng-app='login' ng-controller='login_act' ng-submit="do_login()">

					<div class="login-info" ng-class="{'red':login_form.username.$dirty && login_form.username.$invalid}">
						<span class="user">&nbsp;</span>							
						<input type="text" name="username" id="username" class="login-text" value="" maxlength="32" tabindex="1" placeholder="Username" ng-pattern="/^[0-9a-zA-Z]{4,15}$/" ng-trim ng-model='user.name' required />
					</div>

					<div class="login-info" ng-class="{'red':login_form.password.$dirty && login_form.password.$invalid}">
						<span class="pwd">&nbsp;</span>							
						<input type="password" name="password" id="password" class="login-text" maxlength="28" tabindex="2" autocomplete="off" placeholder="Password" ng-model='user.pwd' ng-pattern="/^[0-9a-zA-Z]{6,15}$/" ng-trim required />
							
					</div>

					<div class="login-btn">
						<button type="submit" id="submit" class="login-submit" value="submit" tabindex="3" >SIGN IN</button>
						<a href='/index.php?act=signup' id='regUrl'>还没有账号？立即注册</a>
					</div>
				</form>

	        </div>

	</div>

<script src='/app/static/js/login.js'></script>
</body>
</html>
